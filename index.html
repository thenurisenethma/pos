<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pos system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="assest/lib/fontawesome/fontawesome-free-6.7.2-web">

    <style>
        .bkcolor{
            background-color: cornflowerblue;
        }
        #homeContainer {
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100vw;
            height: 100vh;
        }

        #homeImg {
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 9;
        }

        #homeDiv {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
            width: 80vw;
            background-color: black;
            opacity: 70%;
            z-index: 99;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap; }

        .cardHeading{
            background-color: cornflowerblue;
            height: 5vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary, bkcolor" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS SYSTEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="home">
<div id="homeContainer">
<img src="assest/posHome.jpg" class="img-fluid" alt="homepage" id="homeImg">
<div id="homeDiv">
    <div id="customerCard" class="card" style="width: 10rem;">
        <div class="cardHeading"><h6>Customer</h6></div>
        <div class="card-body">
            <i class="fa-solid fa-users"></i>
        </div>
    </div>

    <div id="ItemCard" class="card" style="width: 10rem;">
        <div class="cardHeading"><h6>Item</h6></div>
        <div class="card-body">
            <i class="fa-solid fa-cube"></i>
        </div>
    </div>

    <div id="OrderCard" class="card" style="width: 10rem;">
        <div class="cardHeading"><h6>Order</h6></div>
        <div class="card-body">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <div id="SettingsCard" class="card" style="width: 10rem;">
        <div class="cardHeading"><h6>Settings</h6></div>
        <div class="card-body">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
</div>
    <script src="assest/lib/fontawesome/fontawesome-free-6.7.2-web"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>

</html>
